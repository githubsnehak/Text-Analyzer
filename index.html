<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Text Analyzer</title>

</head>

<body>
    <div class="wrapper">
        <h1>Text Analyzer</h1>
        <p>Text Analyzer is a simple free online tool for SEO web content analysis that helps you find most frequent phrases and words, number of characters, words, sentences and paragraphs, and estimated read and speak time of your content.</p>
    </div>
    <div class="container">
        <div id="heading1" class="list active">
            <h3>Word Input</h3>
        </div>

        <div id="heading2" class="list">
            <h3>Paragraph</h3>
        </div>
    </div>
    <main class="main1">
        <div class="text-area-container" id="text-area-container">
            <textarea id="custom-textarea" placeholder="Type a Note..."></textarea>
            <button class="proceed-btn">Process Word</button>
        </div>

        <table id="result-table" style="width: 50%;">
            <tbody id="table-body"></tbody>
        </table>
        <div id="items_container">

        </div>
    </main>
    <main class="main2">
        <div class="text2-area-container">
            <textarea id="custom2-textarea" style="width: 100%; height: 150px; margin-top: 20px;"
                placeholder="Type, or copy/paste your content here."></textarea>
        </div>

        <table id="result2-table" style="width: 100%;">
            <tbody id="table2-body"></tbody>
        </table>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
